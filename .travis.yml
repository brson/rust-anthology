language: rust
dist: bionic
rust: stable

env:
  global:
  - secure: ""

before_install:
  - export PATH=$HOME/.cargo/bin:$PATH

install:
  # - cargo install mdbook # wait for https://github.com/rust-lang/mdBook/pull/1153 to make it into release
  - cargo install --git https://github.com/rust-lang/mdBook.git mdbook

script:
  - ./build.sh
  - mdbook test

after_success:
  - ./deploy.sh
